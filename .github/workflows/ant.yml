# This workflow will build a Java project with Ant
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-ant

name: Build with GraalVM and Apache Ant

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: self-hosted

    env:
      CUSTOM_WORKSPACE: "G:\actions-runner-workspace"

    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Install Apache Ant
        run: |
          choco install ant -y

      - name: Download GraalVM
        run: |
          cd $CUSTOM_WORKSPACE
          Expand-Archive -Path "graalvm.zip" -DestinationPath "$env:USERPROFILE\graalvm"

      - name: Set GRAALVM_HOME
        run: |
          echo "GRAALVM_HOME=$env:USERPROFILE\graalvm\graalvm-ce-java11-22.0.1" >> $GITHUB_ENV

      - name: Build with Apache Ant
        run: |
          cd $CUSTOM_WORKSPACE\l2walker\l2walker\build
          ant -noinput -buildfile build.xml

      - name: Move JAR to root directory
        run: |
          cd $CUSTOM_WORKSPACE\l2walker\l2walker\build
          if (-not (Test-Path .\l2walker.jar)) {
            echo "Error: JAR file not found in build directory."
            exit 1
            }
            Move-Item .\l2walker.jar $CUSTOM_WORKSPACE\l2walker\l2walker\l2walker\l2walker.jar

      - name: Add JAR to Git
        run: |
          git add $CUSTOM_WORKSPACE\l2walker\l2walker\l2walker\l2walker.jar

      - name: Commit changes
        run: |
          git commit -m "Add l2walker.jar"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
