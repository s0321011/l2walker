# This workflow will build a Java project with Ant
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-ant

name: Java CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Install Apache Ant
      run: choco install ant -y
    - name: Build with Ant
      run: ant -noinput -buildfile build.xml
    - name: Download and extract GraalVM
      run: |
        Invoke-WebRequest -Uri "https://github.com/graalvm/graalvm-ce-builds/releases/download/jdk-22.0.1/graalvm-community-jdk-22.0.1_windows-x64_bin.zip" -OutFile "graalvm.zip"
        Expand-Archive -Path "graalvm.zip" -DestinationPath "graalvm"
        $env:GRAALVM_HOME = "${{ github.workspace }}/graalvm/graalvm-ce-java11-22.0.1"
        $env:PATH += ";$env:GRAALVM_HOME\bin"
    - name: Build Native Executable
      run: |
        cd "${{ github.workspace }}/l2walker/l2walker/build"
        native-image.cmd -jar l2walker.jar l2walker.exe
    - name: Move EXE to root directory
      run: Move-Item -Path "${{ github.workspace }}/l2walker/l2walker/build/l2walker.exe" -Destination "${{ github.workspace }}/l2walker"
    - name: Add EXE to Git
      run: |
        git config --global user.email "lkostyriev@gmail.com"
        git config --global user.name "warshipfucker"
        git add l2walker.exe
    - name: Commit changes
      run: git commit -m "Add l2walker.exe"
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
